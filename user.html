<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="contact-container">
        <h1>Get In Touch</h1>
        <form action="https://formsubmit.co/ippohazimi@gmail.com" method="POST">
            <!-- Name Field -->
            <input type="text" name="name" placeholder="Name *" required>

            <!-- Email Field -->
            <input type="email" name="email" placeholder="Email *" required>

            <!-- City Name Field -->
            <input type="text" name="city" placeholder="City Name *" required>

            <!-- Pincode Field -->
            <input type="text" name="pincode" placeholder="Pincode *" pattern="\d{5,6}" title="Enter a valid 5-6 digit pincode" required>

            <!-- Country Field -->
            <input type="text" name="country" placeholder="Country *" required>

            <!-- Latitude Field -->
            <input type="text" name="latitude" placeholder="Latitude" pattern="-?\d+(\.\d+)?" title="Enter a valid latitude (e.g., 40.7128)" required>

            <!-- Longitude Field -->
            <input type="text" name="longitude" placeholder="Longitude" pattern="-?\d+(\.\d+)?" title="Enter a valid longitude (e.g., -74.0060)" required>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
